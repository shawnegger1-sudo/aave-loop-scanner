<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Aave Loop Scanner (Working)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="font-family:Arial, sans-serif; padding:20px;">
  <h2>Aave Loop Scanner (Ethereum)</h2>
  <div style="color:#555; margin-bottom:10px;">
    Version <b>1.0</b> — DeFiLlama POOLS API
  </div>

  <button onclick="run()" style="padding:10px 14px; font-size:16px; cursor:pointer;">
    Run analysis
  </button>

  <pre id="out" style="
    margin-top:15px;
    white-space:pre-wrap;
    background:#f6f8fa;
    padding:12px;
    border-radius:8px;
  "></pre>

<script>
async function run() {
  const out = document.getElementById("out");
  out.textContent = "Fetching DeFiLlama pools data...";

  try {
    const res = await fetch("https://yields.llama.fi/pools", { cache: "no-store" });
    const json = await res.json();

    if (!json || !Array.isArray(json.data)) {
      out.textContent = "Unexpected response:\n" + JSON.stringify(json, null, 2);
      return;
    }

    // Filter Aave V3 on Ethereum with both supply & borrow APYs
    const rows = json.data.filter(r =>
      r.project === "aave-v3" &&
      r.chain === "Ethereum" &&
      typeof r.apyBase === "number" &&
      typeof r.apyBaseBorrow === "number"
    );

    if (!rows.length) {
      out.textContent = "No valid Aave V3 Ethereum pools found.";
      return;
    }

    const L = 3; // leverage
    const results = [];

    for (const r of rows) {
      const supplyApy = r.apyBase / 100;
      const borrowApy = r.apyBaseBorrow / 100;

      const net = supplyApy * L - borrowApy * (L - 1);

      results.push({
        asset: r.symbol,
        net,
        supplyApy,
        borrowApy,
        ltv: r.ltv
      });
    }

    results.sort((a,b)=>b.net - a.net);

    out.textContent =
      `Top same-asset loops (3× leverage)\n\n` +
      results.slice(0,15).map(r =>
        `${r.asset} | net ${(r.net*100).toFixed(2)}% ` +
        `(s ${(r.supplyApy*100).toFixed(2)}% / b ${(r.borrowApy*100).toFixed(2)}%, LTV ${Math.round(r.ltv*100)}%)`
      ).join("\n");

  } catch (e) {
    out.textContent = "Error:\n" + e.message;
  }
}
</script>

</body>
</html>
